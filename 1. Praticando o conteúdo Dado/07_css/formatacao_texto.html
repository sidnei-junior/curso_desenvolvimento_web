<!doctype html>
<html>

	<head>
		<title>Formatações de Texto</title>
		<meta charset="utf-8" />
		
		<style type="text/css">
			
			p{
				font-size: 30px;
				font-family: "Georgia";
			}
			.texto{
				font-size: 16px;
			}

			.negrito{
				font-weight: bold;
			}

			.estilo{
				font-style: italic;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

		</style>

	</head>

	<body>
		
			<p class="texto">
				Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit. Vestibulum a efficitur leo.
			</p>
			<p class="negrito">Conteúdo1</p>
			<p>Conteúdo2</p>
			<p class="estilo">Conteúdo3</p>
			<p class="texto-padrao">Conteúdo4</p>
		
	</body>

</html>
