<!doctype html>
<html>

	<head>
		<title>Formatar links</title>
		<meta charset="utf-8" />
		
		<style type="text/css">
			/*Links n√£o visitados*/
			a{
				text-decoration: none;
				padding: 3px;
			}
			a:link{
				color: #B9C941;
			}
			/*Links visitados*/
			a:visited{
				color: #C0C0C0;
			}
			/*Links Hover, quando passa o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6D790F;
			}
			/*Links Ativos, quando clicado*/
			a:active{
				color: #E4F371;
			}
		</style>

	</head>

	<body>
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
		<a href="https://www.facebook.com.br">Facebook</a> 
	</body>

</html>
