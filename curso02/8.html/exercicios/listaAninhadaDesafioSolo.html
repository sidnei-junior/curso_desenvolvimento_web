<h1>Projeto</h1>
<ul class="tree">
    <li>
        <a href="#" onclick="show(backend)">backend</a>        
        <ul style="display: none" id="backend">
            <li>
                <a href="#" onclick="show(app)">app</a>
                <ul style="display: none" id="app"> 
                    <li>produto.js</li>

                </ul>

            <li>

                    <li>banco.js</li>
                    <li>rotas.js</li>

                </ul>

        </ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    function show(id) {
        let v = id.style.display;
        if(v == "none") {
            id.style.display = "inline";
        } else {
            id.style.display = "none";
        }
    }
</script>
